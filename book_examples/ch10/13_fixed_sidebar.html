<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Fixed Sidebar Layout</title>
    <style>
		html, body {
            height: 100%;
            margin: 0;
        }
		body {
            margin: 0;
            font-family: sans-serif;
        }
		figure, div, header, section, footer, a {
            background: silver;
        }
        a {
            color: black;
            text-decoration: none;
        }
		#left {
			background: #ededed;
			width: 20%;
			height: 100%;
			position: fixed;
		}
		#left figure {
			height: 120px;
            margin: 0;
		}
		#left nav {
            display: grid;
            grid-template: repeat(2, auto) / 1fr;
            grid-gap: 30px;
            justify-content: center;
            margin: 30px;
		}
		#left nav ul {
			list-style-type: none;
            display: grid;
            grid-template: repeat(4, auto)/ 1fr;
            grid-gap: 20px;
			padding: 0;
		}
		#left nav ul li a {
			display: block;
			width: 100%;
			padding: 10px 0;
			text-align: center;
		}		
		#right {
			background: none;
			width: 74%;
			margin: 3%;
			height: auto;
			position: absolute;
			right: 0;
			display:grid;
			grid-gap: 20px;
            grid-template-rows: 50px 300px 150px auto;
			grid-template-columns: repeat(12, 1fr);			
		}
		#right #title {
			grid-column: 1 / span 4;
		}
		#right #mainimage {
			grid-column: 1 / span 12;
		}		
		#right #product1 {
			grid-column: 1 / span 4;
		}
		#right #product2 {
			grid-column: 5 / span 4;
		}
		#right #product3 {
			grid-column: 9 / span 4;
		}
		#right footer {
			grid-column: 1 / span 12;
			text-align: center;
		}
    </style>
</head>
<body>
    <section id="left">
	    <nav>
	        <figure>Company Logo</figure>	    
		    <ul>
			    <li><a href="#">Item 1</a></li>
			    <li><a href="#">Item 2</a></li>
			    <li><a href="#">Item 3</a></li>
			    <li><a href="#">Item 4</a></li>
		    </ul>
	    </nav>
    </section>
    <section id="right">
	    <header id="title">Title</header>
	    <header id="mainimage">Main Image</header>
	    <section id="product1">Product 1</section>
	    <section id="product2">Product 2</section>
	    <section id="product3">Product 3</section>
	    <footer>
		    <p>Copyright Notice</p>
	    </footer>
    </section>
</body>
</html>
