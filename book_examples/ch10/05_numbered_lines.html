<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to use numbered lines to position grid items</title>
    <style>
    body > * { background: silver; }
	body {
        margin: 0;
        height: 600px;
		width: 100%;
        display: grid;
		grid-template-columns: 200px 1fr 1fr;
		grid-template-rows: 80px 1fr 1fr 60px;
		grid-gap: 16px;
	}
	header 	{ grid-row: 1 / 2; grid-column: 1 / 4; }
	nav 	{ grid-row: 2 / 4; grid-column: 1 / 2; }
	#s1 	{ grid-row: 2 / 3; grid-column: 2 / 4; }
	#s2 	{ grid-row: 3 / 4; grid-column: 2 / 3; }
	#s3 	{ grid-row: 3 / 4; grid-column: 3 / 4; }
	footer 	{ grid-row: 4 / 5; grid-column: 1 / 4; }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Navigation</nav>
    <section id="s1">Section 1</section>
    <section id="s2">Section 2</section>
    <section id="s3">Section 3</section>
    <footer>Footer</footer>
</body>
</html>
