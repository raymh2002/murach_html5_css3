<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image transparency</title>
		<style>
			body {
			    font-family: Arial, Helvetica, sans-serif;
				font-size: 85%;
				background-color: white;
			    margin: 0;
				padding: 0;
			}
			body {
				width: 650px;
				background-color: #004e97;
				margin: 0 auto;
				padding: 20px;
			}
			img {
				width: 194px;
				height: 189px;
			}
		</style>
	</head>

	<body>
		<p><img src="images/star_opaque.gif" alt="opaque star">&nbsp;&nbsp;
		   <img src="images/star_transparent.gif" alt="transparent star">&nbsp;&nbsp;
		   <img src="images/star.jpg" alt="matted gif star">
		</p>
	</body>
</html>
