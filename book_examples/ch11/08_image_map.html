<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image map</title>
		<style>
            body {
                padding: 10px;
            }
			img {
				border: none;
			}
		</style>
	</head>
	<body>
		<p>
			<img src="images/washington_divided.gif" alt="Washington" usemap="#washington">
			<map name="washington">
				<area href="north.html" shape="rect" coords="0,0,132,37" 
				      alt="Northern Washington" title="Northern Washington">
				<area href="south.html" shape="rect" coords="0,38,132,82" 
				      alt="Southern Washington" title="Southern Washington">
			</map>
		</p>
		<p>
			<img src="images/web_books.jpg" alt="PHP/MySQL and JavaScript/jQuery books" usemap="#books">
			<map name="books">
				<area href="php_mysql.html" shape="poly" alt="PHP/MySQL book" title="PHP/MySQL" 
				      coords="0,30,115,0,133,67,109,156,39,174">
				<area href="javascript_jquery.html" shape="poly" alt="JavaScript/jQuery book" title="JavaScript/jQuery" 
				      coords="145,21,261,52,222,195,107,165">
			</map>
		</p>
	</body>
</html>
