<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>How to create your first flexible box</title>
    <style>
		/* GENERIC STYLES */
        body { font-family: sans-serif; }
		a {
            text-decoration: none;
            color: #000; }
        li {
            background: silver;
            width: 150px;
            margin: 0 15px 15px 0;
            padding: 5px;
            text-align: center; }
        
		/* FLEXIBLE BOX STYLES */
		ul {
            display: flex;
            list-style-type: none;
            padding: 0; }
		#menu1 { flex-direction: row; }
		#menu2 { flex-direction: column; } 
    </style>
</head>
